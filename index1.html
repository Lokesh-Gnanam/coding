<html>
  <head>
    <title>BUTTON CHECK</title>
    <script>
function showname()
{
   
    document.getElementById("bg").style.backgroundColor="yellow";
}
function showage()
{
    
    document.getElementById("bg").style.backgroundColor="red";
    
}
function showcity()
{
    
    document.getElementById("bg").style.backgroundColor="silver";
}
</script>
  </head>
  <body id="bg">
    <button  onclick="showname()">YELLOW</button>
    <button  onclick="showage()" >RED</button>
    <button  onclick="showcity()">SILVER</button>
  </body>
</html>
